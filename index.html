        </div>
        <button onclick="fetchWeatherByLocation()">Use My Location</button>

        <div class="weather-info">
            <h2 id="location">Location: --</h2>

            <p id="humidity">Humidity: --%</p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
